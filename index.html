<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-fsCveDBh2IT2RCwMkLBa5SCdU5HMtBV4jg7srCyYC4XGpAGlSYOB2GZp6z4XIDaPDRKipZ+XLL+bSP4rTYxMDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-sm-8">
          <div class="card text-center">
            <div class="card-header d-flex justify-content-start bg-light">
              <h2>Payment form example</h2>
            </div>
            <div class="card-body">
              <div
                class="alert alert-danger d-flex justify-content-start"
                role="alert"
              >
                Some fields are missing
              </div>
              <!--PRIMERA FILA-->
              <form class="row">
                <div class="col-md-5 col-sm-8">
                  <label
                    for="card"
                    class="form-label d-flex justify-content-start"
                    ><h5>Card#</h5></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="card"
                    placeholder="XXXXXXXXXXXXX"
                  />
                </div>
                <div class="col-md-3 col-sm-6">
                  <label
                    for="Cvc"
                    class="form-label d-flex justify-content-start"
                    ><h5>CVC#</h5></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="Cvc"
                    placeholder="0000"
                    maxlength="4"
                  />
                </div>
                <div class="col-md-4 col-sm-6">
                  <label
                    for="amount"
                    class="form-label d-flex justify-content-start"
                    ><h5>Amount</h5></label
                  >
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="amount" />
                  </div>
                </div>
              </form>
              <!--SEGUNDA FILA-->
              <form class="row mt-5">
                <div class="col-md-6 col-sm-8">
                  <label
                    for="FirstName"
                    class="form-label d-flex justify-content-start"
                    ><h5>First Name</h5></label
                  >
                  <input type="text" class="form-control" id="FirstName" />
                </div>
                <div class="col-md-6 col-sm-8">
                  <label
                    for="LastName"
                    class="form-label d-flex justify-content-start"
                    ><h5>Last Name</h5></label
                  >
                  <input type="text" class="form-control" id="LastName" />
                </div>
              </form>
              <!--TERCERA FILA-->
              <form class="row mt-5">
                <div class="col-md-6 col-sm-8">
                  <label
                    for="city"
                    class="form-label d-flex justify-content-start"
                    ><h5>City</h5></label
                  >
                  <input type="text" class="form-control" id="city" />
                </div>
                <div class="col-md-3 col-sm-6">
                  <label
                    for="select-state"
                    class="form-label d-flex justify-content-start"
                    ><h5>State</h5></label
                  >
                  <select
                    class="form-select"
                    aria-label="select-state-label"
                    id="select-state"
                  >
                    <option value="">Pick a state</option>
                    <option value="1">Alabama</option>
                    <option value="2">Alaska</option>
                    <option value="3">Arizona</option>
                    <option value="4">Arkansas</option>
                    <option value="5">California</option>
                    <option value="6">Colorado</option>
                    <option value="7">Connecticut</option>
                    <option value="8">Delaware</option>
                    <option value="9">Florida</option>
                    <option value="10">Georgia</option>
                    <option value="11">Hawaii</option>
                    <option value="12">Idaho</option>
                    <option value="13">Illinois</option>
                    <option value="14">Indiana</option>
                    <option value="15">Iowa</option>
                    <option value="16">Kansas</option>
                    <option value="17">Kentucky</option>
                    <option value="18">Louisiana</option>
                    <option value="19">Maine</option>
                    <option value="20">Maryland</option>
                    <option value="21">Massachussets</option>
                    <option value="22">Michigan</option>
                    <option value="23">Minnesota</option>
                    <option value="24">Mississippi</option>
                    <option value="25">Missouri</option>
                    <option value="26">Montana</option>
                    <option value="27">Nebraska</option>
                    <option value="28">Nevada</option>
                    <option value="29">New Hampshire</option>
                    <option value="30">New Jersey</option>
                    <option value="31">New Mexico</option>
                    <option value="32">New York</option>
                    <option value="33">North Carolina</option>
                    <option value="34">North Dakota</option>
                    <option value="35">Ohio</option>
                    <option value="36">Oklahoma</option>
                    <option value="37">Oregon</option>
                    <option value="38">Pennsylvania</option>
                    <option value="39">Rhode Island</option>
                    <option value="40">South Carolina</option>
                    <option value="41">South Dakota</option>
                    <option value="42">Tennessee</option>
                    <option value="43">Texas</option>
                    <option value="44">Utah</option>
                    <option value="45">Vermont</option>
                    <option value="46">Virginia</option>
                    <option value="47">Washington</option>
                    <option value="48">West Virginia</option>
                    <option value="49">Wisconsin</option>
                    <option value="50">Wyoming</option>
                  </select>
                </div>
                <div class="col-md-3 col-sm-6>
                  <label
                    for="PostalCode"
                    class="form-label d-flex justify-content-start"
                    ><h5>Postal Code</h5></label
                  >
                  <input type="text" class="form-control" id="PostalCode" />
                </div>
              </form>
              <!--Cuarta Fila-->
              <form class="row my-5">
                <!--Iconos Pagos-->
                <div class="col-md-4 col-sm-6">
                  <label
                    for="Payments"
                    class="form-label d-flex justify-content-start"
                    ><h5>We acept</h5></label
                  >
                  <div class="iconos bg-secondary rounded">
                    <div class="form-check form-check-inline m-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="Mastercard"
                      />
                      <label class="form-check-label" for="Mastercard">
                        <i class="fab fa-cc-mastercard text-white"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline m-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="Visa"
                      />
                      <label class="form-check-label" for="Visa">
                        <i class="fa-brands fa-cc-visa text-white"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline m-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="Dinners"
                      />
                      <label class="form-check-label" for="Dinners">
                        <i class="fa-brands fa-cc-diners-club text-white"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline m-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="Amex"
                      />
                      <label class="form-check-label" for="Amex">
                        <i class="fa-brands fa-cc-amex text-white"></i>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 offset-md-2">
                  <label
                    for="Message"
                    class="form-label d-flex justify-content-start"
                    ><h5>Message</h5></label
                  >
                  <textarea
                    class="form-control"
                    id="Message"
                    rows="5"
                  ></textarea>
                  <div
                    id="message-help"
                    class="form-text d-flex justify-content-start"
                  >
                    Add any notes here.
                  </div>
                </div>
              </form>
            </div>
            <div
              class="card-footer text-body-secondary bg-light d-flex justify-content-end"
            >
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d35c03822b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
